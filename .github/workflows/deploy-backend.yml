name: Deploy Backend to Hugging Face

on:
  push:
    branches: [main]
    paths: ['backend/**']
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Setup git config
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Create temporary directory for HF deployment
          mkdir -p hf-deploy
          cp -r backend/* hf-deploy/ 2>/dev/null || true
          cd hf-deploy
          
          # Initialize git with main branch (fix branch issue)
          git init
          git branch -M main
          git remote add hf https://Xendaine99:$HF_TOKEN@huggingface.co/spaces/Xendaine99/xeno-crm-backend
          git add .
          git commit -m "Deploy backend: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push --force hf main

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for HF Spaces deployment..."
          sleep 120
          
      - name: Test deployment
        run: |
          echo "üß™ Testing deployment..."
          curl -f https://xendaine99-xeno-crm-backend.hf.space/health || echo "‚ö†Ô∏è Backend not ready yet, check HF Spaces logs"
          echo "‚úÖ Deployment process completed"
